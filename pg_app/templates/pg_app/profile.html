{% extends 'base.html' %}

{% block content %}
        {% csrf_token %}
        <h3>Hello, {{ user.username }}!</h3>
        <h3>Your groups:</h3>
        <ul>
            {% for group in user.user_groups.all %}
                <a href="{% url 'group' invite_code=group.invite_code %}"> {{ group.group_name }}</a>
                <br>
            {% endfor %}
        </ul>
{% endblock %}
