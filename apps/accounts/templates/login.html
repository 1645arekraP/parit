{% extends 'base.html' %}


{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-50">
  {% if messages %}
  <div class="messages">
    {% for message in messages %}
      <div class="alert alert-error">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}
  <form class="fieldset w-xs bg-base-200 border border-base-300 p-4 rounded-box shadow text-center" action="" method="post" >
    {% csrf_token %}
    <h1 class="mb-3">Login</h1>
    <label class="input input-bordered items-center gap-2" style="display: flex;">
      <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></g></svg>
      {{form.username}}
    </label>
    <label class="input input-bordered flex items-center gap-2" style="display: flex;">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 16 16"
        fill="currentColor"
        class="h-4 w-4 opacity-70">
        <path
          fill-rule="evenodd"
          d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
          clip-rule="evenodd" />
      </svg>
      {{form.password}}
    </label>
      <input type="submit" value="Submit" class="btn">
      {{ form.non_field_errors }}
  </form>
</div>
{% endblock %}
