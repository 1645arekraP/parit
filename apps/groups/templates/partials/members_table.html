<!-- Wrap table in div with proper ID for swapping -->
<div id="group-table">
  <div class="overflow-x-auto">
      <table class="table">
          <thead class="">
              <tr>
                  <th></th>
                  <th>Username</th>
                  <th>Progress</th>
                  <th>
                    Solution
                    <button hx-get="{% url 'refresh_group_data' group.invite_code %}" hx-target="#group-table" hx-swap="OuterHTML" class="absolute right-4 cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
                        </svg>
                      </button>                      
                  </th>
              </tr>
          </thead>
          <tbody>
              {% for user, solution in group_data %}
              <tr>
                  <th>{{forloop.counter}}</th>
                  <td>{{user}}</td>
                  <td>{{solution.get_status_display}}</td>
                  <th>
                      <button hx-get="/questions/{{user.username}}/solution/{{group.question.title_slug}}"
                              hx-target="#solution_content"
                              hx-swap="innerHTML"
                              onclick="solution_modal.showModal()"
                              class="btn btn-ghost btn-xs">
                          details
                      </button>
                  </th>
              </tr>
              {% endfor %}
          </tbody>
      </table>
  </div>

  <dialog id="solution_modal" class="modal overflow-y-auto">
  <div class="modal-box overflow-y-auto">
    <!-- Modal Close Button -->
    <button type="button" class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2" onclick="document.getElementById('solution_modal').close()">âœ•</button>
    <div id="solution_content">
    </div>
    <div class="modal-action">
    </div>
  </div>
 </dialog>  
</div>
